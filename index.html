<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paddle Surf Mallorca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #0077b6;
            color: white;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #023e8a;
        }
        section {
            padding: 20px;
        }
        .imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .imagenes img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .precio {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="titulo">Paddle Surf Mallorca</h1>
    </header>

    <nav>
        <button onclick="cambiarIdioma('es')">Español</button>
        <button onclick="cambiarIdioma('en')">English</button>
        <button onclick="cambiarIdioma('de')">Deutsch</button>
    </nav>

    <section>
        <p id="descripcion">Enjoy an unforgettable sea experience with a local guide.</p>
        <p class="precio" id="precio">Price per session: 40€</p>
        <div class="imagenes">
            <img src="imagenes/foto1.jpg" alt="Foto paddle surf 1" />
            <img src="imagenes/foto2.jpg" alt="Foto paddle surf 2" />
            <img src="imagenes/foto3.jpg" alt="Foto paddle surf 3" />
        </div>
        <p>
            <a id="contacto" href="https://wa.me/34600000000" target="_blank">Contact me via WhatsApp</a>
        </p>
    </section>

    <footer>© 2025 Paddle Surf Mallorca - José María</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const traducciones = {
                es: {
                    titulo: "Paddle Surf Mallorca",
                    descripcion: "Disfruta de una experiencia inolvidable en el mar con un guía local.",
                    precio: "Precio por sesión: 40€",
                    contacto: "Contáctame por WhatsApp",
                },
                en: {
                    titulo: "Paddle Surf Mallorca",
                    descripcion: "Enjoy an unforgettable sea experience with a local guide.",
                    precio: "Price per session: 40€",
                    contacto: "Contact me via WhatsApp",
                },
                de: {
                    titulo: "Paddle Surf Mallorca",
                    descripcion: "Genieße ein unvergessliches Erlebnis auf dem Meer mit einem lokalen Guide.",
                    precio: "Preis pro Sitzung: 40€",
                    contacto: "Kontaktiere mich per WhatsApp",
                },
            };

            // Función para cambiar idioma y guardar preferencia
            window.cambiarIdioma = function (idioma) {
                const t = traducciones[idioma];
                document.getElementById("titulo").textContent = t.titulo;
                document.getElementById("descripcion").textContent = t.descripcion;
                document.getElementById("precio").textContent = t.precio;
                document.getElementById("contacto").textContent = t.contacto;
                // Guardar idioma en localStorage para persistencia
                localStorage.setItem("idiomaSeleccionado", idioma);
            };

            // Al cargar, cargar idioma guardado o inglés por defecto
            const idiomaGuardado = localStorage.getItem("idiomaSeleccionado");
            if (idiomaGuardado && traducciones[idiomaGuardado]) {
                cambiarIdioma(idiomaGuardado);
            } else {
                cambiarIdioma("en"); // idioma base inglés
            }
        });
    </script>
</body>
</html>
